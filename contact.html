<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shoppy | Clearly Different</title>
    <link rel="stylesheet" href="css/navbar.css">
    <script src="sidenav.js"></script>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Montserrat&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <script id="replace_with_navbar" src="nav.js"></script>

    <section id="contact">
        <h2 class="h-primary center">Get in Touch</h2>
        <h3 class="h-secondary center">Mail your Message on: <a href="mailto: support@shoppy.in">support@shoppy.in</a>
            <br> or call us on: XXXXX XXXXX </h2>
    </section>
    
    <section id="feedback">
        <div class="box">
            <img src="img/others/contact.png" alt="contact us image">
        </div>
        <div id="feedback-box">
            <form action="">
                <h2 class="h-primary">Feedback form</h2>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="name">Email: </label>
                    <input type="text" name="mail" id="mail" placeholder="Enter Email Id">
                </div>
                <div class="form-group">
                    <label for="name">Phone: </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter Pnone Number">
                </div>
                <div class="form-group">
                    <label for="name">Feedback: </label>
                    <textarea name="query" id="query" cols="30" rows="10">Message</textarea>
                </div>
                <button class="btn-submit" >
                    <p>Submit</p>
                </button>
            </form>
        </div>
    </section>

    <script id="replace_with_footer" src="foot.js"></script>
</body>

</html>
